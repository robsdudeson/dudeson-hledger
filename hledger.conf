# hledger configuration file
# This file sets default options for hledger commands

# Default journal file location (applies to all commands)
--file journal/main.journal

# Command-specific aliases and defaults
# These can be overridden on the command line

# Balance command defaults
[balance]
--tree
--no-elide
--color=yes
--pretty

# Register command defaults
[register]
--color=yes
--pretty

# Income statement defaults
[incomestatement]
--depth 2
--tree
--color=yes
--pretty

# Balance sheet defaults
[balancesheet]
--depth 2
--tree
--color=yes
--pretty

# Print command defaults
[print]
--color=yes

# Accounts command defaults
[accounts]
--color=yes

# Web interface defaults
[web]
--port 5000
--serve-api

# Report period shortcuts
# Use with: hledger balance --thismonth
[thismonth]
--period thismonth

[lastmonth]
--period lastmonth

[thisyear]
--period thisyear

[lastyear]
--period lastyear

# Common queries as aliases
# Example: hledger checking (shows checking account activity)
[checking]
--register
Assets:Checking

[chase]
--register
Assets:Checking:Chase

[credit]
--register
Liabilities:CreditCards

[expenses]
--balance
Expenses

[income]
--balance
Income

